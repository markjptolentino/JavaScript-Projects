<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercar Showcase</title>
    <script src="JS/main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes rotateIn {
            from { opacity: 0; transform: rotate(-5deg); }
            to { opacity: 1; transform: rotate(0deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        .zoom-in {
            animation: zoomIn 0.5s ease-in-out;
        }
        .rotate-in {
            animation: rotateIn 0.4s ease-in-out;
        }
        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease-in-out;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .image-glow {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }
        .image-glow:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }
        body {
            animation: bgMove 15s infinite;
            background-size: 200% 200%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-red-900 to-black min-h-screen flex flex-col items-center justify-between">
    <div class="container mx-auto p-6">
        <h1 class="text-5xl font-extrabold text-white text-center mb-10 rotate-in">Supercar Showcase</h1>
        <div class="glass rounded-xl shadow-2xl p-8 max-w-lg mx-auto cursor-pointer card" onclick="myDictionary()">
            <p id="Dictionary" class="text-lg text-center text-white font-medium fade-in mb-4">Click to discover a supercar!</p>
            <img id="carImage" src="images/a.jpg" alt="Supercar Image" class="w-full h-64 object-cover rounded-lg mb-4 zoom-in image-glow">
            <p id="output" class="text-2xl text-center text-white font-semibold fade-in">Click to discover a supercar!</p>
            <p id="counter" class="text-sm text-center text-gray-300 mt-2 fade-in">Car 1/3</p>
        </div>
        <div class="mt-8 text-center">
            <button onclick="myDictionary()" class="bg-red-600 text-white px-8 py-3 rounded-full hover:bg-red-700 transition-colors duration-300 text-lg font-medium pulse">Next Supercar!</button>
        </div>
    </div>
    <footer class="text-white text-center py-4">
    </footer>
</body>
</html>
