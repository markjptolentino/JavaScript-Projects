<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ultimate Tic Tac Toe Showdown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500; }
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 608px;
            margin: 0 auto 20px;
            font-size: 1.2em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 608px;
            margin: 10px auto;
            font-size: 1em;
        }

        .center-container {
            width: 608px;
            margin: 0 auto;
            position: relative;
        }

        table {
            border-collapse: collapse;
            border-style: hidden;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        td {
            cursor: pointer;
            border: 4px solid #ffd700;
            padding: 0;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.5s;
            opacity: 0.8;
        }

        td:hover {
            box-shadow: 0 0 15px #ffd700;
            transform: scale(1.05);
            opacity: 1;
        }

        td:active {
            transform: scale(0.95);
        }

        canvas {
            position: absolute;
            z-index: 10;
            pointer-events: none;
        }

        .controls {
            margin-top: 20px;
        }

        button, select {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ffd700;
            color: #1e3c72;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 0 10px;
        }

        button:hover, select:hover {
            background: #ffec99;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultimate Tic Tac Toe Showdown</h1>
        <div class="score-board">
            <span>Player (X): <span id="player-score">0</span></span>
            <span>Computer (O): <span id="computer-score">0</span></span>
        </div>
        <div class="game-info">
            <span>Moves: <span id="move-counter">0</span></span>
            <span>Time: <span id="timer">0s</span></span>
        </div>
        <div class="center-container">
            <canvas id="win-lines" width="608" height="608"></canvas>
            <table>
                <tr>
                    <td id="0" onclick="placeXOrO('0')"></td>
                    <td id="1" onclick="placeXOrO('1')"></td>
                    <td id="2" onclick="placeXOrO('2')"></td>
                </tr>
                <tr>
                    <td id="3" onclick="placeXOrO('3')"></td>
                    <td id="4" onclick="placeXOrO('4')"></td>
                    <td id="5" onclick="placeXOrO('5')"></td>
                </tr>
                <tr>
                    <td id="6" onclick="placeXOrO('6')"></td>
                    <td id="7" onclick="placeXOrO('7')"></td>
                    <td id="8" onclick="placeXOrO('8')"></td>
                </tr>
            </table>
        </div>
        <div class="controls">
            <select id="difficulty" onchange="resetGame()">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            <button id="restart-button">Restart Game</button>
            <button id="bgm-toggle">Toggle BGM</button>
        </div>
    </div>
    <script src="js/tictactoe.js"></script>
</body>
</html>
